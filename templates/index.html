<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT - Render</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .chart-container { width: 80%; max-width: 900px; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="chart-container">
        <h1>Leituras de Temperatura do ESP</h1>
        <canvas id="meuGrafico"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('meuGrafico');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperatura (Â°C)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        async function buscarDados() {
            try {
                const response = await fetch('/api/dados');
                const dados = await response.json();
                const labels = dados.map(dado => dado.timestamp);
                const valores = dados.map(dado => dado.valor);
                chart.data.labels = labels;
                chart.data.datasets[0].data = valores;
                chart.update();
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }
        buscarDados();
        setInterval(buscarDados, 5000);
    </script>
</body>
</html>
